<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com;
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                   img-src 'self' data: blob: https:;
                   font-src 'self' data: https://fonts.gstatic.com;
                   connect-src 'self' https: ws: wss:;
                   worker-src 'self' blob:;
                   frame-src 'self';
                   object-src 'none';">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <meta name="theme-color" content="#4F46E5">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Financi - AI-powered financial analysis tool that simplifies document processing and provides instant insights">
    <meta name="keywords" content="AI, financial analysis, document processing, business intelligence">
    <meta property="og:title" content="Financi - AI-Powered Financial Analysis">
    <meta property="og:description" content="Transform your financial analysis with AI">
    <meta property="og:image" content="<%= BASE_URL %>og-image.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
